<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
    label{
        font-size: 200%;
    }

    p{
        font-size: 15px;
        font-family: 幼圆，黑体;
        font-weight: bold;
        line-height: 24px;
        color: chocolate;
        }

    ul li{
        list-style-image: url(images/2.gif); /* 列表项前设置为图片*/
    }
    </style>
</head>

<body>
    <div>我是一个<label for="">粉刷匠</label>粉刷本领强又强。</div>
    <p>font的字体属性设置，字体，行高，颜色，装饰性属性，类似于word里边的字体设置。</p>
    <li>list-style: list-style-image和list-style-position等等</li>
    <li>list-style-image: 将图像设置为列表项标记，值：non url</li>
</body>
</html>
